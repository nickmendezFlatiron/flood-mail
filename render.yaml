databases:
  - name: flood_mail
    databaseName: flood_mail
    user: flood_mail

services:
  - type: web
    name: flood_mail
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flood_mail
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false